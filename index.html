<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Loan Calculator</title>
</head>

<body>
    <div class="w3-row-padding">
    <div class="container w3-third">
        <h1>Loan Calculator</h1>
        <p>Loan Amount: <input id="amount" value="1" type="number" onchange="calLoan()" > ₹</p>
        <p>Intrest Rate: <input id="intrest" value="0.1" type="number" onchange="calLoan()"> ₹</p>
        <p>Months to Pay: <input id="months" value="1" type="number" onchange="calLoan()"></p>
        <h2 id="payment"></h2>
    </div>
</div>
    <script src="calculateLoan.js"></script>
</body>

</html>
